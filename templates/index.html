<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Structured Notes</title>
    <!-- Bootstrap CSS from Replit CDN -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-microphone-alt me-2"></i>
                Speech to Notes
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-microphone me-2"></i>Speech Input</h5>
                        <div id="recording-status">
                            <span id="status-text">Ready</span>
                            <span id="recording-indicator" class="ms-2">âšª</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3">
                            <button id="startRecording" class="btn btn-primary me-2">
                                <i class="fas fa-microphone me-1"></i> Start Recording
                            </button>
                            <button id="stopRecording" class="btn btn-danger me-2" disabled>
                                <i class="fas fa-stop-circle me-1"></i> Stop Recording
                            </button>
                            <button id="clearTranscript" class="btn btn-secondary">
                                <i class="fas fa-eraser me-1"></i> Clear
                            </button>
                        </div>
                        
                        <!-- YouTube URL Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="youtube-addon">
                                <i class="fab fa-youtube"></i>
                            </span>
                            <input type="text" class="form-control" id="youtube-url" 
                                   placeholder="Enter YouTube URL and click transcribe" 
                                   aria-label="YouTube URL" aria-describedby="youtube-addon">
                            <button class="btn btn-outline-danger" type="button" id="transcribe-youtube">
                                <i class="fas fa-closed-captioning me-1"></i> Transcribe
                            </button>
                        </div>
                        
                        <!-- Manual Transcript Input -->
                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="manual-transcript" 
                                          placeholder="Paste transcript here" style="height: 100px"></textarea>
                                <label for="manual-transcript">Or paste transcript manually</label>
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-outline-primary btn-sm" id="use-manual-transcript">
                                    <i class="fas fa-check me-1"></i> Use This Transcript
                                </button>
                            </div>
                        </div>
                        
                        <div class="alert alert-info mb-3" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Start speaking, use a YouTube URL, or paste a transcript directly.
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-3">Transcript:</h6>
                                <div id="transcript-container" class="p-3 bg-dark rounded">
                                    <p id="transcript" class="mb-0">Your speech will appear here...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-file-alt me-2"></i>Structured Notes</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3">
                            <button id="generateNotes" class="btn btn-success me-2" disabled>
                                <i class="fas fa-magic me-1"></i> Generate Notes
                            </button>
                            <button id="downloadPDF" class="btn btn-info" disabled>
                                <i class="fas fa-file-pdf me-1"></i> Download PDF
                            </button>
                        </div>
                        
                        <div id="notes-loading" class="text-center py-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating structured notes...</p>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-3">Structured Notes:</h6>
                                <div id="notes-container" class="p-3 bg-dark rounded">
                                    <pre id="structured-notes" class="mb-0">Generated notes will appear here...</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
